<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom Design</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Navigation bar styling */
    nav {
      background-color: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #3498db;
    }

    /* Wallet button styling */
    #wallet-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #wallet-button:hover {
      background-color: #0056b3;
    }

    /* Main content layout using CSS Grid */
    .main-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr; /* Left, Center, Right */
      gap: 20px;
      padding: 20px;
      min-height: calc(100vh - 100px); /* Adjust for nav and footer */
    }

    /* Left side panels */
    .left-panels {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Right side panels */
    .right-panels {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Center news panel */
    .news-panel {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Individual panels */
    .panel {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* QR code container (hidden by default) */
    #qr-code-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #qr-code-container h3 {
      margin-bottom: 10px;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      .nav-links {
        margin-top: 10px;
      }
      #wallet-button {
        margin-top: 10px;
      }
      .main-container {
        grid-template-columns: 1fr;
      }
      .left-panels, .right-panels {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation bar with logo, links, and wallet button -->
  <nav>
    <div class="logo">My App</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#missions">Pumpkin Missions</a>
    </div>
    <button id="wallet-button">Connect Wallet</button>
  </nav>

  <!-- Main content -->
  <div class="main-container">
    <!-- Left side: 3 panels -->
    <div class="left-panels">
      <div class="panel">Panel 1 (Left)</div>
      <div class="panel">Panel 2 (Left)</div>
      <div class="panel">Panel 3 (Left)</div>
    </div>

    <!-- Center: News panel -->
    <div class="news-panel">
      <h2>Latest News</h2>
      <p>Here is the latest update or news article. This section can be updated with your content.</p>
    </div>

    <!-- Right side: 2 panels -->
    <div class="right-panels">
      <div class="panel">Panel 1 (Right)</div>
      <div class="panel">Panel 2 (Right)</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Pumpkin Saga. All rights reserved.</p>
  </footer>

  <!-- QR code container (hidden by default) -->
  <div id="qr-code-container">
    <h3>Scan with Pera Wallet</h3>
    <div id="qr-code"></div>
  </div>

  <!-- Load the bundled script as a module -->
  <script>
    window.global = window;
  </script>
  <script type="module" src="/dist/script.js"></script>
</body>
</html>
